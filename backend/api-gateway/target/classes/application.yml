server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  codec:
    max-in-memory-size: 50MB
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**, /api/users/**
        - id: campaign-service
          uri: lb://campaign-service
          predicates:
            - Path=/api/campaigns/**
        - id: donation-service
          uri: lb://donation-service
          predicates:
            - Path=/api/donations/**
        - id: media-service
          uri: lb://media-service
          predicates:
            - Path=/api/media/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

